<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posting</title>
    <link rel="stylesheet" href="../css/post.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <ul class="sidebar">
        <li><a href="#" onclick=hideSidebar()>x</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="#">Pins</a></li>
        <li><a href="groups.html">Group page</a></li>
        <li><a href="login.html">Log out</a></li>
    </ul>

    <header>
        <div>Logo</div>
        <input class="search-bar" type="text" placeholder="Search">
        <input onclick=showSidebar() class="user" type="submit" value="User">
    </header>

    <div class="all-posts">
        <div class="firstPost">
            <p id="displayText"></p>
        </div>
    </div>


    <div class="post-input-body">
        <input id="input-post" id="input">
        <input id="post-btn" type="submit" value="Post">

        <div class="post-ratings-container">
        <div class="post-rating post-rating-selected">
            <span class="material-symbols-rounded">
             thumb_up
            </span>
			<span class="post-rating-button material-icons"></span>
				<span class="post-rating-count">0</span>
		</div>

	<div class="post-rating">
        <span class="material-symbols-rounded">
         thumb_down
        </span>
		<span class="post-rating-button material-icons"></span>
		<span class="post-rating-count">0</span>
		</div>
	</div>

    <script  src="../js/post.js"></script> 
</body>

</html>
